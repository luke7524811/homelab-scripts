# k3s/apps/ceph-cluster.yaml
apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: quay.io/ceph/ceph:v19.2.0
  dataDirHostPath: /var/lib/rook
  mon:
    count: 1
    allowMultiplePerNode: true
  mgr:
    count: 1
  dashboard:
    enabled: true
    ssl: true

  # --- THIS ENTIRE PLACEMENT SECTION IS NEW ---
  placement:
    all:
      tolerations:
      - key: "ceph-storage"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"

  storage:
    useAllNodes: false
    nodes:
    - name: "gluster-node-1"
      devices:
      - name: "sdb"
      - name: "sdc"
      - name: "sdd"
      - name: "sde"
