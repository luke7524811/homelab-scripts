# k3s/apps/krusader.yaml
---
# PVC for Krusader's own settings and bookmarks
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: krusader-config-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ceph-fs-shared
  resources:
    requests:
      storage: 1Gi
---
# Deployment for the Krusader application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: krusader
  namespace: default
  labels:
    app: krusader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: krusader
  template:
    metadata:
      labels:
        app: krusader
    spec:
      imagePullSecrets:
      - name: ghcr-creds
      containers:
      - name: krusader
        image: lscr.io/linuxserver/krusader:latest
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Denver"
        ports:
        - containerPort: 3000
        volumeMounts:
        # Mount for Krusader's config
        - name: config
          mountPath: /config
        # Mount your one big media drive so you can access it
        - name: media
          mountPath: /media
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: krusader-config-pvc
      # This attaches your main media PVC
      - name: media
        persistentVolumeClaim:
          claimName: media-pvc
---
# Service for internal networking
apiVersion: v1
kind: Service
metadata:
  name: krusader
  namespace: default
spec:
  selector:
    app: krusader
  ports:
  - name: http
    port: 3000
    targetPort: 3000
