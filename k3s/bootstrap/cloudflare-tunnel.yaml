kind: Secret
metadata:
  name: cloudflared-token
  namespace: cloudflare-tunnel
stringData:
  # PASTE YOUR TUNNEL TOKEN HERE
  token: "eyJhIjoiNWZjMzQxY2Y0OTA4NGQ4MjBhYTFjMGQ3YTQzM2NhNDkiLCJ0IjoiOTZkOGIwZDItYzk3Yi00ZmVmLWFkNWEtNzdmOTkwOGYyMjA0IiwicyI6Ik1USTBZbVV5TWpVdE5qYzNNUzAwTWpFNExUazFNV1V0WmprNVpEVXdZemc1TWpVNCJ9"
---
# The configmap now only holds your ingress rules
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: cloudflare-tunnel
data:
  config.yaml: |
    ingress:
      - hostname: argocd.rahl.cc
        service: http://argocd-server.argocd.svc.cluster.local:80
        originRequest:
          noTLSVerify: true
      - hostname: ceph.rahl.cc
        service: https://rook-ceph-mgr-dashboard.rook-ceph.svc.cluster.local:8443
        originRequest:
          noTLSVerify: true
      - service: http_status:404
---
# The deployment is updated to use the token
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflare-tunnel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest
          args:
            - tunnel
            - --config
            - /etc/cloudflared/config.yaml
            - run
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflared-token
                  key: token
          volumeMounts:
            - name: config-volume
              mountPath: /etc/cloudflared/config.yaml
              subPath: config.yaml
      volumes:
        - name: config-volume
          configMap:
            name: cloudflared-config



