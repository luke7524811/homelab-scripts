# k3s/bootstrap/cloudflare-tunnel.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: cloudflare-tunnel
  # WAVE 0: Create the Namespace first
  annotations:
    argocd.argoproj.io/sync-wave: "0"
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflared-token
  namespace: cloudflare-tunnel
  # WAVE 1: Create the Secret next
  annotations:
    argocd.argoproj.io/sync-wave: "1"
stringData:
  token: "eyJhIjoiNWZjMzQxY2Y0OTA4NGQ4MjBhYTFjMGQ3YTQzM2NhNDkiLCJ0IjoiYmJlOWM4NDYtMDM4YS00NTRjLWJmNTctOWJiYTQwZmEzNWM5IiwicyI6Ik1ETTROekZpT1dVdE5XTTBNUzAwT0RRd0xUbGhOamN0TVRobE56QmtaVE0yTURjNSJ9"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: cloudflare-tunnel
  # WAVE 1: Create the ConfigMap at the same time as the Secret
  annotations:
    argocd.argoproj.io/sync-wave: "1"
data:
  config.yaml: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflare-tunnel
  # WAVE 2: Create the Deployment last, after its dependencies exist
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest
          args:
            - tunnel
            - --no-autoupdate
            - run
            - 96d8b0d2-c97b-4fef-ad5a-77f9908f2204 # Your k3_tunnel ID
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflared-token
                  key: token
