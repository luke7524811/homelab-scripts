apiVersion: apps/v1
kind: Deployment
metadata:
  name: obsidian
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: obsidian
  template:
    metadata:
      labels:
        app: obsidian
    spec:
      containers:
        - name: obsidian
          image: linuxserver/obsidian:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: config
              mountPath: /config
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Denver"
            - name: CUSTOM_USER
              value: "obsuser"
            - name: PASSWORD
              value: "obssecurepass"
      volumes:
        - name: config
          hostPath:
            path: /mnt/gluster/appdata/obsidian-config
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: obsidian
  namespace: media
spec:
  type: ClusterIP
  selector:
    app: obsidian
  ports:
    - port: 3000
      targetPort: 3000
