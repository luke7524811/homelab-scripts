apiVersion: apps/v1
kind: Deployment
metadata:
  name: actualbudget
  labels:
    app: actualbudget
spec:
  replicas: 1
  selector:
    matchLabels:
      app: actualbudget
  template:
    metadata:
      labels:
        app: actualbudget
    spec:
      containers:
        - name: actualbudget
          image: actualbudget/actual-server:latest
          ports:
            - containerPort: 5006
          volumeMounts:
            - name: actualbudget-data
              mountPath: /data
      volumes:
        - name: actualbudget-data
          persistentVolumeClaim:
            claimName: actualbudget-data

---
apiVersion: v1
kind: Service
metadata:
  name: actualbudget
spec:
  selector:
    app: actualbudget
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5006
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: actualbudget
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: cloudflare
spec:
  ingressClassName: traefik
  rules:
    - host: actual.rahl.cc
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: actualbudget
                port:
                  number: 80
    - host: actual.fractal-financial.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: actualbudget
                port:
                  number: 80
  tls:
    - hosts:
        - actual.rahl.cc
        - actual.fractal-financial.com

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: actualbudget-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
